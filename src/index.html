<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
<header class="header">
  <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="Место Россия">
</header>
<main>
<section class="profile">
  <img class="profile__avatar" src="<%=require('./images/profile-avatar.jpg')%>" alt="Аватар пользователя">
  <div class="profile__info">
    <div class="profile__name-info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button class="profile__btn profile__btn_edit" type="button" aria-label="Редактировать профиль"></button>
    </div>
    <p class="profile__about">Исследователь океана</p>
  </div>
  <button class="profile__btn profile__btn_add" type="button" aria-label="Добавить фотографию"></button>
</section>
<section class="photo-cards">
<ul class="photo-cards__container">
</ul>
</section>
</main>
<section class="popup popup_profile">
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="form" name="profile-info" novalidate>
      <fieldset class="form__fieldset form__fieldset_profile">
        <label class="form__label">
          <input class="form__input form__input_name" type="text" value="Жак-Ив Кусто" placeholder="Имя" name="profile-name" minlength="2" maxlength="40" required>
          <span class="form__input-error profile-name-error"></span>
        </label>
        <label class="form__label">
          <input class="form__input form__input_about" type="text" value="Исследователь океана" placeholder="О себе" name="profile-about" minlength="2" maxlength="200" required>
          <span class="form__input-error profile-about-error"></span>
        </label>
          <button class="form__btn form__btn_save"  type="submit" aria-label="Сохранить изменения в профиле">Сохранить</button>
      </fieldset>
    </form>
    <button class="popup__btn popup__btn_close" type="button" aria-label="Закрыть окно редактирования"></button>
  </div>
</section>
<section class="popup popup_photo-card">
  <div class="popup__container">
    <h2 class="popup__title">Новое место</h2>
    <form class="form" name="photo-card" novalidate>
      <fieldset class="form__fieldset form__fieldset_photo-card">
        <label class="form__label">
          <input class="form__input form__input_site" type="text" value="" placeholder="Название" name="photo-card-site" minlength="2" maxlength="30" required>
          <span class="form__input-error photo-card-site-error"></span>
        </label>
        <label class="form__label">
          <input class="form__input form__input_url" type="url" value="" placeholder="Ссылка на картинку" name="photo-card-url" required>
          <span class="form__input-error photo-card-url-error"></span>
        </label>
        <button class="form__btn form__btn_save"  type="submit" aria-label="Создать">Создать</button>
      </fieldset>
    </form>
    <button class="popup__btn popup__btn_close" type="button" aria-label="Закрыть окно просмотра места"></button>
  </div>
</section>
<section class="popup popup_photo-view">
  <div class="popup__container popup__container_photo-view">
    <figure class="photo-view">
      <img src="#" alt="#" class="photo-view__image">
      <figcaption class="photo-view__info">
        <h2 class="photo-view__name">#</h2>
      </figcaption>
    </figure>
    <button class="popup__btn popup__btn_close" type="button" aria-label="Закрыть окно добавления места"></button>
  </div>
</section>
<footer class="footer">
  <p class="footer__copyright">&#169; 2021. Mesto Russia</p>
</footer>
<template class="template">
  <li class="photo-card">
    <figure class="photo-card__container">
      <img class="photo-card__image" src="#" alt="#">
      <figcaption class="photo-card__info">
        <h2 class="photo-card__name">#</h2>
        <button class="photo-card__btn photo-card__btn_like" type="button" aria-label="Поставить лайк"></button>
      </figcaption>
      <button class="photo-card__btn photo-card__btn_delete" type="button" aria-label="Удалить фотографию"></button>
    </figure>
  </li>
</template>
</body>
</html>
