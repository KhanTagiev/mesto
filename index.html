<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
  <img class="header__logo" src="./images/header-logo.svg" alt="Место Россия">
</header>
<main>
<section class="profile">
  <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар пользователя">
  <div class="profile__info">
    <div class="profile__name-info">
      <h1 class="profile__name">Жак-Ив Кусто</h1>
      <button class="profile__edit-btn" type="button" aria-label="Редактировать профиль"></button>
    </div>
    <p class="profile__job">Исследователь океана</p>
  </div>
  <button class="profile__add-btn" type="button" aria-label="Добавить фотографию"></button>
</section>
<section class="photo">
<ul class="photo-cards">
  <li class="photo-card">
    <img class="photo-card__image" src="./images/vladimir.jpg" alt="">
    <div class="photo-card__info">
      <h2 class="photo-card__name">Владимир</h2>
      <button class="photo-card__like-btn" type="button" aria-label="Поставить лайк"></button>
    </div>
  </li>
  <li class="photo-card">
    <img class="photo-card__image" src="./images/ivanovo.jpg" alt="">
    <div class="photo-card__info">
      <h2 class="photo-card__name">Иваново</h2>
      <button class="photo-card__like-btn" type="button" aria-label="Поставить лайк"></button>
    </div>
  </li>
  <li class="photo-card">
    <img class="photo-card__image" src="./images/velikiy-novgorod.jpg" alt="">
    <div class="photo-card__info">
      <h2 class="photo-card__name">Великий Новгород</h2>
      <button class="photo-card__like-btn" type="button" aria-label="Поставить лайк"></button>
    </div>
  </li>
  <li class="photo-card">
    <img class="photo-card__image" src="./images/kostroma.jpg" alt="">
    <div class="photo-card__info">
      <h2 class="photo-card__name">Кострома</h2>
      <button class="photo-card__like-btn" type="button" aria-label="Поставить лайк"></button>
    </div>
  </li>
  <li class="photo-card">
    <img class="photo-card__image" src="./images/volgograd.jpg" alt="">
    <div class="photo-card__info">
      <h2 class="photo-card__name">Волгоград</h2>
      <button class="photo-card__like-btn" type="button" aria-label="Поставить лайк"></button>
    </div>
  </li>
  <li class="photo-card">
    <img class="photo-card__image" src="./images/krasnaya-polyana.jpg" alt="">
    <div class="photo-card__info">
      <h2 class="photo-card__name">Красная Поляна</h2>
      <button class="photo-card__like-btn" type="button" aria-label="Поставить лайк"></button>
    </div>
  </li>
</ul>
</section>
<section class="popup">
  <button class="popup__close-btn" type="button" aria-label="Закрыть окно редактирования"></button>
  <div class="popup__container">
    <h2 class="popup__title">Редактировать профиль</h2>
    <form class="form">
      <fieldset class="form__profile">
        <input class="form__input form__input_name" type="text" value="" placeholder="Имя">
        <input class="form__input form__input_job" type="text" value="" placeholder="Занятие">
        <button class="form__save-btn"  type="submit" aria-label="Сохранить изменения в профиле">Сохранить</button>
      </fieldset>
    </form>
  </div>
</section>
</main>
<footer class="footer">
  <p class="footer__copyright">&#169; 2021. Mesto Russia</p>
</footer>
<script src="./scripts/index.js"></script>
</body>
</html>
